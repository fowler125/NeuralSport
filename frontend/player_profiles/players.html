<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Sport - Player Profiles</title>
  <link rel="stylesheet" href="profile_style.css">
</head>
<body>
  <nav>
    <a href="#" class="logo">Neural Sport</a>
    <div class="links">
        <a href="/frontend/index.html">Home</a>
        <a href="#">Features</a>
        <a href="#">Sports</a>
        <a href="#">About Us</a>
    </div>
    <div class="login">
        <button class="signup">Get Started</button>
        <button>Login</button>
    </div>
  </nav>
  <!-- Player Profile Content -->
  <div class="content-container">
    <div class="profile-container">
      <img id="player-image" src="" alt="Player Profile">
      <div>
        <h1 id="player-name"></h1>
        <div id="player-stats" class="stats-container"></div>
      </div>
    </div>
    <div class="arsenal-and-model-container">
      <div id="pitch-arsenal-container" class="pitch-arsenal-container">
        <h2 class="centered-title">Pitch Arsenal</h2>
      </div>
      <div class="model-container">
        <h2 class="centered-title">Spray Chart</h2>
      </div>
      <div class="zone-graphic-container">
        <h2 class="centered-title">Zone Graphic</h2>
        
        <canvas id = "heatmapCanvas" width = "300" height = "300"></canvas>
        <div id="zone-graphic"></div>
    </div>
    
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const playerName = urlParams.get('player');
      if (playerName) {
        const playerNameElement = document.getElementById('player-name');
        playerNameElement.textContent = playerName;

        const playerImageElement = document.getElementById('player-image');
        playerImageElement.src = '/frontend/assets/' + playerName + '.png';
      }
    });
  </script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="pitch_data.js"></script>

  <!-- Footer (reused from main page) -->
  <footer>
    <div class="right">
        <div class="links">
            <a href="#">Privacy Policy</a>
            <a href="#">Cooperation</a>
            <a href="#">Sponsorship</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social"></div>
        <p>Copyright Â© 2024 NeuralSport, All Rights Reserved.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="profiles.js"></script>
  <script src="pitch_arsenal.js"></script>
  <script src="zone.js"></script>
</body>
</html>
